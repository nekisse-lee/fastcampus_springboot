<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  {{>include/header}}
</head>

<body>

<!-- Navigation -->
<!--<div th:include ="include/navigation.html" ></div>-->
<div>{{>include/navigation}}</div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Log-In</h1>
              <span class="subheading">로그인후 많은 정보를 나누세요!</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <!--<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>-->


          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form action="/login" method="post"  novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="memberId">Name</label>
                <input type="text" class="form-control" placeholder="memberId" name="memberId" id="memberId" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" name="password" id="password" required data-validation-required-message="Please enter your password.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="logInButton">로그인</button>
            </div>
              <a href="/join"><button type="button" class="btn btn-primary" id="joinButton"> 회원가입</button></a>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <div>{{>include/footer}}</div>

    <!--<div th:include="include/footer.html"></div>-->


<!--script-->
{{>include/script}}

  </body>

</html>
